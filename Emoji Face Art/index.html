<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Emoji_Art</title>
</head>
<body>
    <h2 class=heading>Whats App Emogi Face Art</h2>
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="smile"></div>
        </div>
    </div>
    <div class="emoji">
        <div class="head">
            <div class="angry-eyes">
                <div class="angry-eye angry-eye-left"></div>
                <div class="angry-eye angry-eye-right"></div>
            </div>
            <div class="mouth"></div>
        </div>
    </div>
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="surprise-mouth"></div>
        </div>
    </div>
    <div class="emoji">
        <div class="head">
            <div class="naughty-eyes">
                <div class="naughty-eye naughty-eye-left"></div>
                <div class="naughty-eye naughty-eye-right"></div>
            </div>
            <div class="naughty-mouth">
                <div class="top-circle"></div>
            </div>
        </div>
    </div>
</body>
</html>
